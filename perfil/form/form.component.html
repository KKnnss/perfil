<div class="container">
        <h1>Perfil de Usuário</h1>
        <img class="profile-picture" src="/src/assets/" alt="Foto de Perfil">

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo">

        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Seu nome de usuário">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu endereço de email">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Seu CPF">

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" placeholder="Seu endereço completo">

        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate">

        <button type="submit">Salvar Alterações</button>
    </div>
